<!DOCTYPE html>
<html>
<body>
<h1 style="text-align:center">Register Now!</h1>
<form style="text-align:center" action="adduserform" method=post>
First Name: <input type="text" name="firstname" required>
<p></p>
Last Name: <input type="text" name="lastname" required>
<p></p>
Username: <input type="text" name="username" required>
<p></p>
Password: <input type="password" id="pwd1" name="password" required>
<p></p>
Confirm Password: <input type="password" id="pwd2" required>
<p></p><input type="submit" value="Register">
</form>
<script>
var password = document.getElementById("pwd1")
var confirm_password = document.getElementById("pwd2");

function validatePassword(){
if(password.value != confirm_password.value) {
  confirm_password.setCustomValidity("Passwords Don't Match");
} else {
  confirm_password.setCustomValidity('');
}
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>
